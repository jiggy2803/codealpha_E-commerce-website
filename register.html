<body class="bgc">
  <form class="text-center">
    <div>
      <h1>Registration Form</h1>
      <p>Kindly fill in this form to register.</p>
      <div class="input-div">
        <label for="username"><b>Username</b></label>
        <input class="username-input" type="text" placeholder="Enter username" name="username" id="username" required />
      </div>
      <div class="input-div">
        <label for="email"><b>Email</b></label>
        <input class="email-input" type="text" placeholder="Enter Email" name="email" id="email" required />
      </div>
      <div class="input-div">
        <label for="pwd"><b>Password</b></label>
        <input class="password-input" type="password" placeholder="Enter Password" name="pwd" id="pwd" required />
      </div>
      <div class="input-div">
        <label for="pwd-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pwd-repeat" id="pwd-repeat" required />
      </div>
      <div class="input-div">
        <button type="submit">Register</button>
      </div>
    </div>
    <!-- wrapping the text inside the p tag with a tag for routing to the login page URL-->
    <!-- the # must ideally be replaced by the login page URL -->
    <div>
      <p>Already have an account? <a href="login-page.html">Log in</a>.</p>
    </div>
  </form>
</body>

</html>
