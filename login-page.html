<body>
    <h2 class="login-heading">Cric Store</h2>
    <div class="row login-div">
        <div class="col-lg-5 col-md-4 col-sm-12">
            <img src="cricket-image.avif" class="cricket-image rounded float-start" alt="...">
        </div>
        <h2 class="login-heading-text">Login</h2>
        <div class="input-div col-lg-5 col-md-4 col-sm-12">  
            <form> 
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" required>
                    </div>
                </div>
                <div class="primary-btn-div">
                <a href=""><button type="submit" class="btn btn-primary">Sign in</button></a></div>
                <div>
                <label for="btn-success">Don't have an account ?</label>
                <button type="submit" class="btn btn-success"><a href="register.html" class="register-link" >Register</button></a></div>
                <div>
                    <button type="submit" class="back-button btn btn-warning"><a href="newcodealpha-old-use.html" class="back-link">Go Back</a></button>
                </div>
            </form>
        </div>
